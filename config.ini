
[servicenow]
# Your ServiceNow base URL, e.g., https://myservice.lloyds.com
instance_url = https://myservice.lloyds.com

# Login mode: "sso" (interactive) OR "basic" (username/password form)
login_mode = sso

# Only needed if login_mode=basic
username = your_username
password = your_password

# Browser: chrome | edge | firefox
browser = chrome

# Headless mode: true | false
headless = false

# Path to the Excel file containing URLs
urls_excel = urls.xlsx
excel_sheet = Sheet1  # optional, defaults to first sheet

# Column name containing the URLs; if omitted, will use the first column
url_column = URL

# Output folder for Word files
output_folder = output

# Seconds to wait between pages (polite crawling)
delay_seconds = 1

# Maximum seconds to wait for content to appear
wait_timeout = 25
